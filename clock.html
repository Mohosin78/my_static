<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        :root {
            --bg: #282a36;
            --current-line: #44475a;
            --fg: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;

            /* SIZING VARIABLES */
            --clock-size: 400px;
            /* KEPT LARGE */
            --clock-mobile: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Main Layout --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 950px;
            width: 100%;
            align-items: center;
            justify-items: center;
        }

        @media (min-width: 850px) {
            .dashboard {
                /* Clock gets flexible space, Controls get fixed narrow width */
                grid-template-columns: 1fr 340px;
                gap: 60px;
            }
        }

        /* --- Column 1: The Visual Clock (LARGE) --- */
        .visual-section {
            display: flex;
            justify-content: center;
        }

        .clock-wrapper {
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
        }

        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #2d2f3d, #232530);
            box-shadow:
                25px 25px 60px rgba(0, 0, 0, 0.6),
                -10px -10px 40px rgba(68, 71, 90, 0.2),
                inset 4px 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            border: 4px solid var(--current-line);
            contain: layout paint;
        }

        /* Markers - Scaled up */
        .marker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        .marker::before {
            content: '';
            position: absolute;
            top: 12px;
            width: 4px;
            height: 15px;
            background: linear-gradient(to bottom, var(--purple), var(--pink));
            border-radius: 2px;
            box-shadow: 0 0 10px var(--purple);
        }

        .marker:nth-child(3n)::before {
            height: 25px;
            width: 6px;
            background: linear-gradient(to bottom, var(--cyan), var(--green));
            box-shadow: 0 0 15px var(--cyan);
        }

        .marker:nth-child(1) {
            transform: rotate(30deg);
        }

        .marker:nth-child(2) {
            transform: rotate(60deg);
        }

        .marker:nth-child(3) {
            transform: rotate(90deg);
        }

        .marker:nth-child(4) {
            transform: rotate(120deg);
        }

        .marker:nth-child(5) {
            transform: rotate(150deg);
        }

        .marker:nth-child(6) {
            transform: rotate(180deg);
        }

        .marker:nth-child(7) {
            transform: rotate(210deg);
        }

        .marker:nth-child(8) {
            transform: rotate(240deg);
        }

        .marker:nth-child(9) {
            transform: rotate(270deg);
        }

        .marker:nth-child(10) {
            transform: rotate(300deg);
        }

        .marker:nth-child(11) {
            transform: rotate(330deg);
        }

        .marker:nth-child(12) {
            transform: rotate(360deg);
        }

        /* --- HANDS --- */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 6px;
            z-index: 10;
            will-change: transform;
        }

        .hour-hand {
            width: 8px;
            height: 90px;
            margin-left: -4px;
            background: linear-gradient(to top, var(--fg), #d0d0d0);
            box-shadow: 0 0 15px rgba(248, 248, 242, 0.4);
            z-index: 11;
        }

        .minute-hand {
            width: 6px;
            height: 140px;
            margin-left: -3px;
            background: linear-gradient(to top, var(--cyan), var(--green));
            box-shadow: 0 0 20px rgba(139, 233, 253, 0.5);
            z-index: 12;
        }

        .second-hand {
            width: 4px;
            height: 150px;
            margin-left: -2px;
            background: linear-gradient(to top, var(--pink), var(--red));
            box-shadow: 0 0 25px rgba(255, 121, 198, 0.6);
            z-index: 13;
        }

        .second-hand::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--pink);
            box-shadow: 0 0 20px rgba(255, 121, 198, 0.7);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            background: linear-gradient(145deg, var(--pink), var(--purple));
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255, 121, 198, 0.5);
            border: 3px solid var(--bg);
        }

        .brand {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--comment);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* --- Column 2: Controls (COMPACT) --- */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            /* Prevent it from getting huge on mobile */
        }

        .digital-card {
            background: var(--current-line);
            padding: 15px;
            /* Reduced padding */
            border-radius: 12px;
            border: 1px solid var(--comment);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .digital-time {
            font-size: 2.2rem;
            /* Reduced from 3.5rem */
            font-weight: 700;
            font-family: monospace;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .digital-time span {
            min-width: 1.5ch;
        }

        .dt-h {
            color: var(--pink);
        }

        .dt-m {
            color: var(--cyan);
        }

        .dt-s {
            color: var(--green);
        }

        .dt-sep {
            color: var(--comment);
            animation: blink 1s infinite;
        }

        .date-display {
            color: var(--purple);
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Timer UI - Compact */
        .timer-card {
            background: rgba(68, 71, 90, 0.3);
            padding: 15px;
            /* Reduced padding */
            border-radius: 12px;
            border: 1px solid rgba(98, 114, 164, 0.5);
        }

        .section-title {
            color: var(--comment);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            display: block;
            text-align: center;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            /* Tighter gap */
            margin-bottom: 15px;
        }

        .count-box {
            background: var(--bg);
            padding: 8px 4px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--current-line);
        }

        .count-val {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--cyan);
            display: block;
        }

        .count-lbl {
            font-size: 0.6rem;
            color: var(--comment);
            text-transform: uppercase;
            margin-top: 2px;
            display: block;
        }

        .timer-message {
            text-align: center;
            color: var(--orange);
            font-size: 0.8rem;
            min-height: 1.2em;
            margin-bottom: 12px;
        }

        /* Controls - Compact */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input {
            background: var(--bg);
            border: 1px solid var(--comment);
            color: var(--fg);
            padding: 8px 10px;
            /* Smaller inputs */
            border-radius: 6px;
            outline: none;
            font-size: 0.85rem;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--purple);
        }

        input[type="datetime-local"] {
            flex: 2;
            color-scheme: dark;
        }

        input[type="text"] {
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 15px;
            /* Smaller buttons */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            flex: 1;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--purple);
            color: var(--bg);
        }

        .btn-primary:hover {
            filter: brightness(1.2);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--comment);
            color: var(--fg);
        }

        .btn-secondary:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* All in one row if possible */
            gap: 5px;
            margin-top: 5px;
        }

        .btn-quick {
            background: var(--current-line);
            color: var(--cyan);
            border: 1px solid transparent;
            padding: 6px 2px;
            font-size: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-quick:hover {
            background: var(--cyan);
            color: var(--bg);
        }

        /* Animations */
        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        .pulse-finish {
            animation: pulse 0.8s infinite alternate;
        }

        @keyframes pulse {
            to {
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(80, 250, 123, 0.3);
            }
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .clock-wrapper {
                width: var(--clock-mobile);
                height: var(--clock-mobile);
            }

            .hour-hand {
                height: 70px;
                width: 6px;
                margin-left: -3px;
            }

            .minute-hand {
                height: 100px;
                width: 4px;
                margin-left: -2px;
            }

            .second-hand {
                height: 110px;
                width: 2px;
                margin-left: -1px;
            }

            .second-hand::after {
                height: 30px;
            }

            .marker::before {
                height: 10px;
                width: 3px;
            }

            .marker:nth-child(3n)::before {
                height: 18px;
                width: 5px;
            }

            .center-dot {
                width: 16px;
                height: 16px;
            }

            .control-section {
                width: 90%;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
            }

            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <!-- Section 1: Visual (Big Clock) -->
        <div class="visual-section">
            <div class="clock-wrapper">
                <div class="clock">
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>

                    <span class="brand">ANALOG</span>

                    <div class="center-dot"></div>
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                </div>
            </div>
        </div>

        <!-- Section 2: Data & Controls (Compact) -->
        <div class="control-section">

            <div class="digital-card">
                <div class="digital-time">
                    <span class="dt-h" id="d-hour">00</span><span class="dt-sep">:</span>
                    <span class="dt-m" id="d-min">00</span><span class="dt-sep">:</span>
                    <span class="dt-s" id="d-sec">00</span>
                </div>
                <div class="date-display" id="date-text">Loading...</div>
            </div>

            <div class="timer-card">
                <span class="section-title">Timer</span>

                <div class="countdown-grid" id="cd-grid">
                    <div class="count-box"><span class="count-val" id="cd-d">00</span><span class="count-lbl">D</span></div>
                    <div class="count-box"><span class="count-val" id="cd-h">00</span><span class="count-lbl">H</span></div>
                    <div class="count-box"><span class="count-val" id="cd-m">00</span><span class="count-lbl">M</span></div>
                    <div class="count-box"><span class="count-val" id="cd-s">00</span><span class="count-lbl">S</span></div>
                </div>

                <div class="timer-message" id="cd-msg">End of Day</div>

                <div class="controls-wrapper">
                    <div class="input-group">
                        <input type="datetime-local" id="targetInput">
                    </div>

                    <div class="input-group">
                        <input type="text" id="labelInput" placeholder="Label">
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="setCustomTimer()">Start</button>
                        <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
                    </div>

                    <div class="quick-actions">
                        <button class="btn-quick" onclick="quickTimer(5)">5m</button>
                        <button class="btn-quick" onclick="quickTimer(15)">15m</button>
                        <button class="btn-quick" onclick="quickTimer(30)">30m</button>
                        <button class="btn-quick" onclick="quickTimer(60)">1h</button>
                        <button class="btn-quick" onclick="setEndOfDay()">End</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const els = {
            hHand: document.getElementById('hourHand'),
            mHand: document.getElementById('minuteHand'),
            sHand: document.getElementById('secondHand'),
            dHour: document.getElementById('d-hour'),
            dMin: document.getElementById('d-min'),
            dSec: document.getElementById('d-sec'),
            date: document.getElementById('date-text'),
            cdD: document.getElementById('cd-d'),
            cdH: document.getElementById('cd-h'),
            cdM: document.getElementById('cd-m'),
            cdS: document.getElementById('cd-s'),
            cdMsg: document.getElementById('cd-msg'),
            cdGrid: document.getElementById('cd-grid'),
            inputDt: document.getElementById('targetInput'),
            inputLbl: document.getElementById('labelInput')
        };

        let lastTimeStr = "", lastDateStr = "", targetDate = null, targetLabel = "End of Day";

        function init() {
            const now = new Date(), tzOffset = now.getTimezoneOffset() * 60000, localISOTime = new Date(Date.now() - tzOffset).toISOString().slice(0, 16);

            els.inputDt.setAttribute('min', localISOTime);

            loadFromStorage();
            if (!targetDate) setEndOfDay();

            requestAnimationFrame(loop);
        }

        function loop() {
            const now = new Date();
            updateAnalog(now);
            updateDigital(now);
            updateCountdown(now);
            requestAnimationFrame(loop);
        }

        function updateAnalog(now) {
            const h = now.getHours(), s = now.getSeconds(), m = now.getMinutes(), ms = now.getMilliseconds();

            const mAngle = (m + s / 60) * 6, sAngle = (s + ms / 1000) * 6, hAngle = ((h % 12) + m / 60) * 30;

            els.sHand.style.transform = `rotate(${sAngle}deg)`;
            els.mHand.style.transform = `rotate(${mAngle}deg)`;
            els.hHand.style.transform = `rotate(${hAngle}deg)`;
        }

        function updateDigital(now) {
            const h = String(now.getHours()).padStart(2, '0'), m = String(now.getMinutes()).padStart(2, '0'), s = String(now.getSeconds()).padStart(2, '0');

            const timeStr = `${h}${m}${s}`;
            if (timeStr !== lastTimeStr) {
                els.dHour.textContent = h;
                els.dMin.textContent = m;
                els.dSec.textContent = s;
                lastTimeStr = timeStr;

                const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
                if (dateStr !== lastDateStr) {
                    els.date.textContent = dateStr;
                    lastDateStr = dateStr;
                }
            }
        }

        function updateCountdown(now) {
            if (!targetDate) return;

            const diff = targetDate - now;

            if (diff <= 0) {
                if (!els.cdGrid.classList.contains('pulse-finish')) {
                    completeCountdown();
                }
                return;
            }

            if (els.cdGrid.classList.contains('pulse-finish')) {
                els.cdGrid.classList.remove('pulse-finish');
                els.cdMsg.style.color = 'var(--orange)';
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            els.cdD.textContent = String(d).padStart(2, '0');
            els.cdH.textContent = String(h).padStart(2, '0');
            els.cdM.textContent = String(m).padStart(2, '0');
            els.cdS.textContent = String(s).padStart(2, '0');
            els.cdMsg.textContent = targetLabel;
        }

        function completeCountdown() {
            els.cdD.textContent = "00";
            els.cdH.textContent = "00";
            els.cdM.textContent = "00";
            els.cdS.textContent = "00";
            els.cdMsg.textContent = "TIME UP!";
            els.cdMsg.style.color = "var(--green)";
            els.cdGrid.classList.add('pulse-finish');
        }

        function setCustomTimer() {
            const val = els.inputDt.value;
            if (!val) return alert("Please set a date/time");
            applyTimer(new Date(val), els.inputLbl.value || "Target Time");
        }

        function quickTimer(minutes) {
            applyTimer(new Date(Date.now() + minutes * 60000), `${minutes}m Timer`);
        }

        function setEndOfDay() {
            const now = new Date(), eod = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            applyTimer(eod, "End of Day");
        }

        function resetTimer() {
            setEndOfDay();
            els.inputDt.value = "";
            els.inputLbl.value = "";
        }

        function applyTimer(dateObj, labelStr) {
            targetDate = dateObj;
            targetLabel = labelStr;
            els.cdGrid.classList.remove('pulse-finish');
            els.cdMsg.style.color = "var(--orange)";
            saveToStorage();
        }

        function saveToStorage() {
            if (targetDate) {
                localStorage.setItem('drac_target', targetDate.toISOString());
                localStorage.setItem('drac_label', targetLabel);
            }
        }

        function loadFromStorage() {
            const storedDate = localStorage.getItem('drac_target');
            const storedLabel = localStorage.getItem('drac_label');

            if (storedDate) {
                const dateObj = new Date(storedDate);
                if (dateObj > new Date()) {
                    targetDate = dateObj;
                    const date = new Date(storedDate);
                    date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                    els.inputDt.value = date.toISOString().slice(0, 16);
                    targetLabel = storedLabel || "Saved Timer";
                }
            }
        }

        init();
    </script>
</body>

</html>
